<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GuiderSoft</title>
</head>
<body>

<h1>İframe element + CSS</h1>

<p>Varsayılan sınırları olan bir iframe:</p>
<iframe src="https://www.sqlteaching.com/" width="50%" height="300">
</iframe>

<p>İnce siyah kenarlıklı bir iframe</p>
<iframe src="https://knotcodeart.netlify.app/" width="50%" height="300" style="border:1px solid black;">
</iframe>

<p>Sınırsız bir iframe:</p>
<iframe src="https://appium.io/" width="50%" height="300" style="border:none;">
</iframe>

</body>
</html>
